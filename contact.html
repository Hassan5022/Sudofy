<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header id="contact-header">
            <nav class="navbar topnav-background topnav navbar-expand-lg">
                <div class="topnav-background container-fluid">
                    <a class="topnav-background navbar-brand title" href="#">AVENUE FASHION</a>
                    <div class="topnav-background collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="topnav-background navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class=" topnav-background nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="topnav-background nav-link" href="contact.html">CONTACT US</a>
                            </li>
                            <li class="nav-item">
                                <a class="topnav-background nav-link" href="about.html">ABOUT US</a>
                            </li>
                        </ul>
                        <div>
                            <i class="fa-solid fa-cart-shopping"> &nbsp; &nbsp;Empty</i>
                        </div>
                    </div>
                </div>
            </nav>
    </header>

        <section id="contact">
            <h1 class="p-h center">Contact Us</h1>
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="name" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number: </label>
                        <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message: </label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                </form>
            </div>
        </section>

        <footer id="footer">
            <div class="bottom-footer">
                <p> &copy;2022 Avenue Fashion</p>
                <p>Designed by <a href="">Hassan Ahmed</a></p>
            </div>
        </footer>

        <script src="./index.js"></script>
        <script src="https://kit.fontawesome.com/1a45085ece.js" crossorigin="anonymous"></script>

</body>

</html>
